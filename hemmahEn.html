    <div class="form-container">
        <h2>HemahTech Service Request Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name <span class="red ml-auto">*</span></label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="phone">Contact Number <span class="red ml-auto">*</span></label>
                    <input class="form-control" type="tel" maxlength="10" id="phone" name="phone" required>
                    <p id="error-message" style="color: red; display: none;">Mobile number must start with 05
                        and must have exactly 10 digits</p>
                </div>

                <div class="form-group col-6">
                    <label for="email">Email <span class="red ml-auto"></span></label>
                    <input class="form-control" type="email" id="email" required>
                    <p id="message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address <span class="red ml-auto">*</span>
                    <span class="ml-1">
                        <label class="address-label">Create Address <i class="create las la-plus" data-toggle="modal"
                                data-target=".createPopup"></i></label>
                    </span>
                </label>
                <input type="hidden" id="addressvalue" name="address-value" required>
                <input readonly class="form-control" type="text" id="address" name="address" required>
            </div>

            <label for="Visit Date">Visit Date <span class="red ml-auto">*</span> </label>
            <div class="tile-container" id="dateTiles"></div>

            <label for="Visit Date">Visit Time <span class="red ml-auto">*</span> </label>
            <div class="tile-container" id="timeSlots"></div>

            <div class="form-group">
                <label for="service">Service Type <span class="red ml-auto">*</span></label>
                <select class="form-control" id="service" name="service">
                </select>
            </div>

            <div class="form-group d-none">
                <label for="neighborhood">NeighborHood <span class="red ml-auto">*</span></label>
                <select class="form-control" id="neighborhood" name="neighborhood">
                </select>
            </div>

            <div class="form-group">
                <label for="Attachment">Notes<span class="red ml-auto"></span></label>
                <div class="textarea-wrapper">
                    <textarea id="imageTextArea" class="form-control"
                        placeholder="Click the camera icon to upload an image"></textarea>
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png" style="display: none;" />
                    <span id="cameraIcon" class="camera-icon">ðŸ“·</span>
                </div>
            </div>


            <div class="form-group">
                <label for="problemdescription">Problem Description<span class="red ml-auto"></span></label>
                <textarea rows="6" class="form-control" placeholder="Describe your problem here..." id="problemdescription" name="details" required></textarea>
            </div>


            <div class="button-container">
                <button type="button" id="submitRequest">Submit Request</button>
            </div>
        </form>

    <!-- Modal Popup -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Address</h5>
                <span id="closeModalHeaderBtn" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group d-none">
                        <label for="contactid">Contact ID<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="contactid" name="contactid" readonly>
                    </div>
                    <div class="form-group">
                        <label for="addresstitle">Address<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="addresstitle" name="addresstitle" required>
                    </div>
                    <div class="form-group">
                        <label for="map">Select Location<span class="red ml-auto">*</span></label>
                        <div id="map"></div>
                    </div>
                    <div class="form-group">
                        <label for="createcity">City <span class="red ml-auto">*</span></label>
                        <select class="form-control" id="createcity" name="createcity" readonly>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="createneighborhood">Neighborhood <span class="red ml-auto">*</span></label>
                        <select class="form-control" id="createneighborhood" name="createneighborhood" readonly>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="buildingno">Building Number<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="buildingno" name="buildingno" required>
                    </div>
                    <div class="form-group d-none">
                        <label for="preferedPhone">Preferred Phone<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="tel" maxlength="10" id="preferedPhone" name="preferedPhone"
                            required>
                    </div>
                    <div class="form-group d-none">
                        <label for="isMain">Is this the main address<span class="red ml-auto">*</span></label>
                        <input type="checkbox" id="isMain" name="isMain" required>
                    </div>
                    <div class="form-group">
                        <label for="buildingType">Building Type<span class="red ml-auto">*</span></label>
                        <select class="form-control" id="buildingType" name="buildingType" readonly>
                            <option value="">Select Building Type</option>
                            <option value="100000000">Apartment</option>
                            <option value="100000001">Villa</option>
                        </select>
                    </div>
                </form>
